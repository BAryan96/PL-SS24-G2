<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation - DV</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/stacked_chart_type.css">
    <style>
        /* styles.css */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 100px);
            background-color: #f4f4f4;
            padding: 20px;
        }

        .data-selection {
            flex: 1;
        }

        .data-selection form {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 450px;
        }

        .data-selection label, .data-selection select {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: coral;
            color: white;
            border: none;
            cursor: pointer;
        }

        #chart {
            flex: 2;
            width: 600px;
            height: 400px;
            margin-left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #loading {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
        }

        #loading .spinner {
            margin: 0 auto 20px auto;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        #loading #progress {
            font-size: 1em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">â˜°</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <h2>Please Choose your Data</h2>
                <form id="dataForm">
                    <label for="orders">Orders</label>
                    <select id="orders" name="orders">
                        <option>None</option>
                        <option>OrderID</option>
                        <option>CustomerID</option>
                        <option>StoreID</option>
                        <option>Order Date</option>
                        <option>Number of Items</option>
                        <option>Total</option>
                    </select>

                    <label for="customers">Customers</label>
                    <select id="customers" name="customers">
                        <option>None</option>
                        <option>CustomerID</option>
                        <option>Latitude</option>
                        <option>Longitude</option>
                    </select>

                    <label for="orderItems">Order Items</label>
                    <select id="orderItems" name="orderItems">
                        <option>None</option>
                        <option>SKU</option>
                        <option>OrderID</option>
                    </select>

                    <label for="products">Products</label>
                    <select id="products" name="products">
                        <option>None</option>
                        <option>SKU</option>
                        <option>Name</option>
                        <option>Price</option>
                        <option>Category</option>
                        <option>Size</option>
                        <option>Ingredients</option>
                        <option>Launch</option>
                    </select>

                    <label for="stores">Stores</label>
                    <select id="stores" name="stores">
                        <option>None</option>
                        <option>StoreID</option>
                        <option>Zipcode</option>
                        <option>StateShort</option>
                        <option>Latitude</option>
                        <option>Longitude</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="chart"></section>
        </main>
        <div id="loading">
            <div class="spinner"></div>
            <p>Please hold on: Your Data is being extracted from the Database.</p>
            <p id="progress">Loading: 0%</p>
        </div>
    </div>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script>
document.getElementById('dataForm').addEventListener('submit', function (event) {
    event.preventDefault();
    document.getElementById('loading').style.display = 'block';

    const formData = new FormData(event.target);
    const data = {
        orders: formData.get('orders'),
        customers: formData.get('customers'),
        orderItems: formData.get('orderItems'),
        products: formData.get('products'),
        stores: formData.get('stores')
    };

    fetch('/get_data', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        const reader = response.body.getReader();
        const contentLength = response.headers.get('Content-Length');
        let receivedLength = 0;

        return new Response(
            new ReadableStream({
                start(controller) {
                    function push() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                controller.close();
                                return;
                            }
                            receivedLength += value.length;
                            const progress = Math.floor((receivedLength / contentLength) * 100);
                            document.getElementById('progress').textContent = `Loading: ${progress}%`;
                            controller.enqueue(value);
                            push();
                        });
                    }
                    push();
                }
            })
        );
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById('loading').style.display = 'none';
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);

        const selectedFields = Object.entries(data)
            .filter(([key, value]) => value !== 'None')
            .map(([key, value]) => value);

        const dates = result.map(item => item.date);
        const seriesData = selectedFields.map(field => ({
            name: field,
            type: 'line',
            stack: 'Total',
            areaStyle: {},
            emphasis: {
                focus: 'series'
            },
            data: result.map(item => item[field])
        }));

        const option = {
            title: {
                text: 'Large Area Chart'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: selectedFields
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '10%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: dates
            },
            yAxis: {
                type: 'value'
            },
            dataZoom: [
                {
                    type: 'inside',
                    start: 0,
                    end: 10
                },
                {
                    start: 0,
                    end: 10,
                    bottom: '10%' // Adjust the position of the slider
                }
            ],
            series: seriesData
        };

        option && myChart.setOption(option);
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        console.error('Error loading data:', error);
    });
});
    </script>
</body>
</html>
