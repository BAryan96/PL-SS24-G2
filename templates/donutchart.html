<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation - DV</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <style>
        #submitButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: coral;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitButton:hover {
            background-color: #ff6f61; 
        }
        #chart { width: 100%; height: 600px; margin-top: 20px; position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">☰</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <h2>Please Choose the Relation</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="relation">Relation</label>
                        <select id="relation" name="relation">
                            <option value="customer_orders">Customer || Orders</option>
                            <option value="product_sales">Product || Sales</option>
                            <option value="store_sales">Store || Sales</option>
                            <option value="order_items">Order || Items</option>
                            <option value="customer_order_items">Customer || Order || Items</option>
                            <option value="store_order_items">Store || Order || Items</option>

                            <!-- Füge weitere Relationen hinzu -->
                        </select>
                    </div>
                    <button id="submitButton" type="submit">Submit</button>
                </form>
            </section>
            <section id="chart"></section>
        </main>
    </div>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script>
        let darkMode = false;
        let decalPattern = false;
        let myChart;
        
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var relation = document.getElementById('relation').value;
            fetch(`/api/data?relation=${relation}`)
                .then(response => response.json())
                .then(data => {
                    var chartDom = document.getElementById('chart');
                    myChart = echarts.init(chartDom);
                    var option = {
                        title: {
                            text: 'Donut Chart',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {},
                                myDarkMode: {
                                    show: true,
                                    title: 'Dark Mode',
                                    icon: 'path://M512 0C229.23072 0 0 229.23072 0 512s229.23072 512 512 512 512-229.23072 512-512S794.76928 0 512 0z m0 938.0864c-234.24 0-426.0864-191.8464-426.0864-426.0864S277.76 85.9136 512 85.9136c55.7312 0 111.4624 11.7248 163.6864 35.0208-32.768 56.32-87.04 94.72-151.0912 105.2672-78.4896 13.7216-147.2-12.288-199.7312-55.808 0 0-12.6976 80.9472-12.6976 119.296 0 136.3968 104.7552 247.9104 239.9232 261.8368 79.872 8.2944 152.576-24.7808 198.3488-80.64 28.2624 48.64 45.568 106.752 45.568 170.3424 0 234.24-191.8464 426.0864-426.0864 426.0864z',
                                    onclick: function () {
                                        darkMode = !darkMode;
                                        updateChartAppearance();
                                    }
                                },
                                myDecalPattern: {
                                    show: true,
                                    title: 'Decal Pattern',
                                    icon: 'path://M50 250 Q 150 50 250 250 T 450 250',
                                    onclick: function () {
                                        decalPattern = !decalPattern;
                                        updateChartAppearance();
                                    }
                                },
                                myShare: {
                                    show: true,
                                    title: 'Share',
                                    icon: 'path://M864 160h-192V96H352v64H160c-35.328 0-64 28.672-64 64v576c0 35.328 28.672 64 64 64h704c35.328 0 64-28.672 64-64V224c0-35.328-28.672-64-64-64z m0 640H160V224h192v64h320v-64h192v576z m-320-320h-64v192h-192V480h-64l160-160 160 160z',
                                    onclick: function () {
                                        const url = window.location.href;
                                        navigator.clipboard.writeText(url).then(function () {
                                            alert('URL copied to clipboard');
                                        }, function (err) {
                                            console.error('Could not copy URL: ', err);
                                        });
                                    }
                                }
                            }
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left'
                        },
                        series: [
                            {
                                name: 'Value',
                                type: 'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                itemStyle: {
                                    borderRadius: 10,
                                    borderColor: '#fff',
                                    borderWidth: 2
                                },
                                label: {
                                    show: false,
                                    position: 'center'
                                },
                                emphasis: {
                                    label: {
                                        show: true,
                                        fontSize: '30',
                                        fontWeight: 'bold'
                                    }
                                },
                                labelLine: {
                                    show: false
                                },
                                data: data.map(item => ({name: item[0], value: item[1]}))
                            }
                        ]
                    };
                    myChart.setOption(option);
                });
        });

        function updateChartAppearance() {
            if (myChart) {
                const option = myChart.getOption();
                option.backgroundColor = darkMode ? '#333' : '#fff';
                option.textStyle = { color: darkMode ? '#fff' : '#000' };
                option.series.forEach(series => {
                    series.itemStyle = series.itemStyle || {};
                    series.itemStyle.decal = decalPattern ? { symbol: 'path://M50 250 Q 150 50 250 250 T 450 250' } : null;
                });
                myChart.setOption(option);
            }
        }

        document.getElementById('darkMode').addEventListener('change', function () {
            darkMode = this.checked;
            updateChartAppearance();
        });

        document.getElementById('decalPattern').addEventListener('change', function () {
            decalPattern = this.checked;
            updateChartAppearance();
        });

        document.getElementById('shareButton').addEventListener('click', function () {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(function () {
                alert('URL copied to clipboard');
            }, function (err) {
                console.error('Could not copy URL: ', err);
            });
        });
    </script>
</body>
</html>
