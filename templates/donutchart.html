<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation - DV</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <style>
                #submitButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: coral;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitButton:hover {
            background-color: #ff6f61; 
        }
        #chart { width: 100%; height: 600px; margin-top: 20px; position: relative; }
    
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">☰</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <h2>Please Choose the Relation</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="relation">Relation</label>
                        <select id="relation" name="relation">
                            <option value="customer_orders">Customer Orders</option>
                            <option value="product_sales">Product Sales</option>
                            <option value="store_sales">Store Sales</option>
                            <!-- Füge weitere Relationen hinzu -->
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="chart"></section>
        </main>
    </div>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var relation = document.getElementById('relation').value;

            fetch(`/api/data?relation=${relation}`)
                .then(response => response.json())
                .then(data => {
                    var chartDom = document.getElementById('chart');
                    var myChart = echarts.init(chartDom);
                    var option = {
                        title: {
                            text: 'Data Visualization',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left'
                        },
                        series: [
                            {
                                name: 'Value',
                                type: 'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                itemStyle: {
                                    borderRadius: 10,
                                    borderColor: '#fff',
                                    borderWidth: 2
                                },
                                label: {
                                    show: false,
                                    position: 'center'
                                },
                                emphasis: {
                                    label: {
                                        show: true,
                                        fontSize: '30',
                                        fontWeight: 'bold'
                                    }
                                },
                                labelLine: {
                                    show: false
                                },
                                data: data.map(item => ({name: item[0], value: item[1]}))
                            }
                        ]
                    };
                    myChart.setOption(option);
                });
        });
    </script>
</body>
</html>
