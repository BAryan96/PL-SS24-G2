<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodaten Visualisierung</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="/static/CSS/heatmap.css">
    <style>
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">â˜°</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <a href="/charts">Chart Overview</a>
            <div class="dropdown">
                <a href="#" class="dropdown-btn">Dashboard</a>
                <div class="dropdown-content">
                    <a href="/salesperformancedash">Sales Performance Dashboard</a>
                    <a href="/storeperformancedash">Store Performance Dashboard</a>
                    <a href="/customerdash">Customer Insights Dashboard</a>
                    <a href="/productdash">Product Performance Dashboard</a>
                </div>
            </div>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <form id="dataForm" class="form-container">
                    <div>
                        <h2>Please Choose your Data for Markers</h2>
                        <label for="markerTypeSelect">Marker Based On</label>
                        <select id="markerTypeSelect" name="markerTypeSelect">
                            <option value="">None</option>
                            <option value="stores">Store Locations</option>
                            <option value="customers">Customer Locations</option>
                        </select>
                        <label for="tableSelect">Table</label>
                        <select id="tableSelect" name="tableSelect">
                            <option value="">None</option>
                        </select>
                        <label for="columnSelect">Column</label>
                        <select id="columnSelect" name="columnSelect">
                            <option value="">None</option>
                        </select>
                        <label for="aggregationSelect">Aggregation</label>
                        <select id="aggregationSelect" name="aggregationSelect">
                            <option value="">None</option>
                            <option value="Summe">Sum</option>
                            <option value="Max">Max</option>
                            <option value="Min">Min</option>
                            <option value="Anzahl">Count</option>
                            <option value="Diskrete Anzahl">Distinct Count</option>
                            <option value="Durchschnitt">Average</option>
                            <option value="Standardabweichung">Standard deviation</option>
                            <option value="Varianz">Variance</option>
                            <option value="Median">Median</option>
                            <option value="Erstes Quartil">Q1 Quartile</option>
                            <option value="Drittes Quartil">Q3 Quartile</option>
                        </select>
                        <button type="submit" id="submitButton">Submit</button>
                    </div>
                </form>
                <div class="chart-container">
                    <div id="map"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/heatmap.js"></script>
    <script src="https://unpkg.com/leaflet-heatmap/leaflet-heatmap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="/static/JS/overviewheatmap.js"></script>
</body>
</html>
