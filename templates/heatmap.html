<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation - DV</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/stacked_chart_type.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">☰</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <h2>Please Choose your Data</h2>
                <form id="dataForm">
                    <label for="relation">Relation</label>
                    <select id="relation" name="relation">
                        <option value="">None</option>
                        <option value="store-orders">Store Orders</option>
                        
                        <!-- Weitere Optionen für andere Relationen können hier hinzugefügt werden -->
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="chart" style="width: 100%; height: 600px;"></section>
        </main>
    </div>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dataForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const relation = document.getElementById('relation').value;
                if (!relation) {
                    alert('Please select a relation');
                    return;
                }
                fetch(`/${relation}`)
                    .then(response => response.json())
                    .then(data => {
                        const chartDom = document.getElementById('chart');
                        const myChart = echarts.init(chartDom);

                        // Bereiten Sie die Daten für die Heatmap vor
                        const xAxisData = data.map(item => item[0]);
                        const yAxisData = ['Order Count'];
                        const heatmapData = data.map((item, index) => [index, 0, item[1]]);

                        const option = {
                            tooltip: {
                                position: 'top'
                            },
                            grid: {
                                height: '50%',
                                top: '10%',
                                left: '10%',
                                right: '10%'
                            },
                            xAxis: {
                                type: 'category',
                                data: xAxisData,
                                splitArea: {
                                    show: true
                                },
                                axisLabel: {
                                    interval: 0,
                                    rotate: 30,
                                    margin: 8,
                                    formatter: function (value) {
                                        return value.length > 5 ? value.substr(0, 5) + '...' : value;
                                    }
                                }
                            },
                            yAxis: {
                                type: 'category',
                                data: yAxisData,
                                splitArea: {
                                    show: true
                                }
                            },
                            visualMap: {
                                min: 0,
                                max: Math.max(...data.map(item => item[1])),
                                calculable: true,
                                orient: 'horizontal',
                                left: 'center',
                                bottom: '15%'
                            },
                            series: [{
                                name: 'Order Count',
                                type: 'heatmap',
                                data: heatmapData,
                                label: {
                                    show: false,
                                    formatter: function (params) {
                                        return params.value[2];
                                    }
                                },
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }]
                        };

                        myChart.setOption(option);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            });
        });
    </script>
</body>
</html>
