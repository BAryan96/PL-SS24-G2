<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation - DV</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <style>
        .color-picker {
            margin: 10px 0;
        }
        #chart { width: 100%; height: 600px; margin-top: 20px; position: relative; }
        .chart { width: 100%; height: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">â˜°</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <form id="dataForm2" class="form-container">
                <div>
                    <h2>Please Choose your Data for a Scale Area Chart</h2>
                    <label for="xTable2">Table for X-Axis</label>
                    <select id="xTable2" name="xTable2">
                        <option value="">None</option>
                    </select>

                    <label for="xColumn2">Column for X-Axis</label>
                    <select id="xColumn2" name="xColumn2">
                        <option value="">None</option>
                    </select>

                    <label for="yTable2">Table for Y-Axis</label>
                    <select id="yTable2" name="yTable2">
                        <option value="">None</option>
                    </select>

                    <label for="yColumn2">Column for Y-Axis</label>
                    <select id="yColumn2" name="yColumn2">
                        <option value="">None</option>
                    </select>

                    <label for="aggregationSelect2">Aggregation</label>
                    <select id="aggregationSelect2" name="aggregationSelect2">
                        <option value="">No Aggregation</option>
                        <option value="Summe">Sum</option>
                        <option value="Max">Max</option>
                        <option value="Min">Min</option>
                        <option value="Anzahl">Count</option>
                        <option value="Diskrete Anzahl">Distinct Count</option>
                        <option value="Durchschnitt">Average</option>
                        <option value="Standardabweichung">Standard deviation</option>
                        <option value="Varianz">Variance</option>
                        <option value="Median">Median</option>
                        <option value="Erstes Quartil">Q1 Quartile</option>
                        <option value="Drittes Quartil">Q3 Quartile</option>
                    </select>

                    <button type="submit" id="submitButton2">Submit</button>
                </div>
            </form>
            <div id="chart2Content" class="chart"></div>
        </main>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="/static/JS/basicbarchart.js"></script>
    <script>
        
    </script>
    
</body>
</html>
