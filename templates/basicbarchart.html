<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation - DV</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <link rel="stylesheet" href="/static/CSS/barchart.css">
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .chart {
            position: relative;
            margin: 10px;
            flex-basis: calc(50% - 20px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .chart:hover {
            transform: scale(1.05);
        }
        .chart img {
            width: 100%;
            display: block;
        }
        .chart h3 {
            text-align: center;
            padding: 15px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .chart {
                flex-basis: calc(100% - 20px);
            }
        }
        .heading {
            text-align: center;
            margin: 20px 0;
        }
        .heading h1 {
            font-size: 28px;
            color: #000;
        }
        .heading p {
            font-size: 18px;
            color: #666;
        }
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 100px);
            background-color: #f4f4f4;
            padding: 20px;
        }
        .data-selection {
            flex: 1;
        }
        .data-selection form {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 450px;
        }
        .data-selection label, .data-selection select {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: coral;
            color: white;
            border: none;
            cursor: pointer;
        }
        #chart {
            flex: 2;
            width: 600px;
            height: 400px;
            margin-left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #loading {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
        }
        #loading .spinner {
            margin: 0 auto 20px auto;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #loading #progress {
            font-size: 1em;
            margin-top: 5px;
        }
        .options-menu {
            background: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000;
        }
        .color-picker {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Data Visualisation - DV</span>
            </div>
            <button class="menu-button">â˜°</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <h2>Please Choose your Data</h2>
                <form id="dataForm">
                    <label for="xAxis">X-Axis</label>
                    <select id="xAxis" name="xAxis">
                        <!-- Options omitted for brevity -->
                    </select>
                    <label for="yAxis">Y-Axis</label>
                    <select id="yAxis" name="yAxis">
                        <!-- Options omitted for brevity -->
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="chartContainer" class="chart-container"></section>
        </main>
        <div id="loading">
            <div class="spinner"></div>
            <p>Please hold on: Your Data is being extracted from the Database.</p>
            <p id="progress">Loading: 0%</p>
        </div>
    </div>
    <script src="/static/JS/sidemenu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <script>
        let chartCount = 0;
        const maxCharts = 16;
        let charts = [];

        $(document).ready(function() {
            $.get("/tables", function(data) {
                window.availableTables = data.tables;
            }).fail(function() {
                alert("Error loading table data");
            });

            $('#dataForm').on('submit', function(event) {
                event.preventDefault();
                if (chartCount < maxCharts) {
                    addChart('bar');
                } else {
                    alert('Maximum number of charts reached.');
                }
            });

            $('.menu-button').on('click', function() {
                $('#sideMenu').toggle();
            });

            $('.close-button').on('click', function() {
                $('#sideMenu').hide();
            });
        });

        function showLoading() {
            $('#loading').show();
        }

        function hideLoading() {
            $('#loading').hide();
        }

        function addChart(chartType) {
            const chartContainer = $('#chartContainer');

            const chartDiv = $('<div class="chart"></div>').css({ width: '800px', height: '600px' });
            chartContainer.append(chartDiv);
            chartCount++;

            const chartInstance = echarts.init(chartDiv[0]);
            charts.push(chartInstance);

            const closeButton = $('<button class="close-btn">X</button>');
            closeButton.on('click', function() {
                chartDiv.remove();
                chartCount--;
                charts = charts.filter(chart => chart !== chartInstance);
            });
            chartDiv.append(closeButton);

            updateChartFromSelection(chartInstance, chartType);
        }

        function updateChart(chartInstance, chartType, xAxisData, yAxisData) {
            const option = {
                xAxis: {
                    type: 'category',
                    data: xAxisData,
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: yAxisData.map((y, index) => ({ value: y, itemStyle: { color: '#5470c6' } })),
                    type: chartType
                }]
            };
            chartInstance.setOption(option);
            chartInstance.on('contextmenu', function(params) {
                if (params.componentType === 'series') {
                    showColorPicker(params.event.event, chartInstance, params.dataIndex);
                }
            });
        }

        function updateChartFromSelection(chartInstance, chartType) {
            const xAxisSelect = $('#xAxis');
            const yAxisSelect = $('#yAxis');

            function update() {
                const xAxisType = xAxisSelect.val();
                const yAxisType = yAxisSelect.val();

                if (xAxisType && yAxisType) {
                    showLoading();
                    $.post("/getdata", { table: xAxisType.split('.')[0], column: xAxisType.split('.')[1] }, function(dataX) {
                        console.log("X-Axis Data:", dataX);
                        $.post("/getdata", { table: yAxisType.split('.')[0], column: yAxisType.split('.')[1] }, function(dataY) {
                            console.log("Y-Axis Data:", dataY);
                            if (dataX.data && dataY.data) {
                                updateChart(chartInstance, chartType, dataX.data, dataY.data);
                            } else {
                                console.error("Data loading error: ", dataX, dataY);
                            }
                            hideLoading();
                        }).fail(function() {
                            alert("Error loading Y-Axis data");
                            hideLoading();
                        });
                    }).fail(function() {
                        alert("Error loading X-Axis data");
                        hideLoading();
                    });
                }
            }

            xAxisSelect.on('change', update);
            yAxisSelect.on('change', update);

            update(); // Initial chart update
        }

        function showColorPicker(event, chartInstance, dataIndex) {
            const optionsMenu = $('<div class="options-menu"></div>');

            const colorPicker = $('<input type="color" class="color-picker">');
            colorPicker.on('input', function () {
                const option = chartInstance.getOption();
                option.series[0].data[dataIndex].itemStyle = { color: colorPicker.val() };
                chartInstance.setOption(option);
            });

            colorPicker.on('change', function () {
                optionsMenu.remove();
            });

            optionsMenu.append(colorPicker);
            $('body').append(optionsMenu);
            optionsMenu.css({ position: 'absolute', left: `${event.pageX}px`, top: `${event.pageY}px`, zIndex: 1000 });

            $(document).on('click', function removeOptionsMenu(e) {
                if (!optionsMenu.is(e.target) && optionsMenu.has(e.target).length === 0) {
                    optionsMenu.remove();
                    $(document).off('click', removeOptionsMenu);
                }
            });
        }
    </script>
</body>
</html>
