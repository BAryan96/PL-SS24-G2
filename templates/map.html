<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodaten Visualisierung</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .color-picker {
            margin: 10px 0;
        }

        #submitButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: coral;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitButton:hover {
            background-color: #ff6f61;
        }

        .options-menu {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }

        .data-selection {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-container label,
        .form-container select,
        .form-container button {
            width: 100%;
            margin-bottom: 10px;
        }

        .chart-container #map {
            width: 100%;
            height: 600px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Geodaten Visualisierung</span>
            </div>
            <button class="menu-button">☰</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <form id="dataForm" class="form-container">
                    <div>
                        <h2>Please Choose your Data for Markers</h2>
                        <label>
                            <input type="checkbox" id="markerStores" name="markerType" value="stores"> Store Locations
                        </label>
                        <label>
                            <input type="checkbox" id="markerCustomers" name="markerType" value="customers"> Customer Locations
                        </label>
                        <label for="tableSelect">Table</label>
                        <select id="tableSelect" name="tableSelect">
                            <option value="">None</option>
                            <!-- Dynamisch gefüllte Optionen -->
                        </select>
                        <label for="columnSelect">Column</label>
                        <select id="columnSelect" name="columnSelect">
                            <option value="">None</option>
                            <!-- Dynamisch gefüllte Optionen -->
                        </select>
                        <label for="aggregationSelect">Aggregation</label>
                        <select id="aggregationSelect" name="aggregationSelect">
                            <option value="">None</option>
                            <option value="Summe">Sum</option>
                            <option value="Max">Max</option>
                            <option value="Min">Min</option>
                            <option value="Anzahl">Count</option>
                            <option value="Diskrete Anzahl">Distinct Count</option>
                            <option value="Durchschnitt">Average</option>
                            <option value="Standardabweichung">Standard deviation</option>
                            <option value="Varianz">Variance</option>
                            <option value="Median">Median</option>
                            <option value="Erstes Quartil">Q1 Quartile</option>
                            <option value="Drittes Quartil">Q3 Quartile</option>
                        </select>
                        <button type="submit" id="submitButton">Submit</button>
                    </div>
                </form>
                <div class="chart-container">
                    <div id="map"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/JS/sidemenu.js"></script>

    <script>
        $(document).ready(function() {
            var baseLayer = L.tileLayer(
                'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 18
                }
            );

            var map = new L.Map('map', {
                center: new L.LatLng(37.5, -117), // Zentrum von Kalifornien, Nevada und Utah
                zoom: 6, // Angepasste Zoomstufe
                layers: [baseLayer]
            });

            var markers = L.layerGroup();

            // Laden der verfügbaren Tabellen
            $.get("/tables", function(data) {
                data.tables.forEach(table => {
                    $('#tableSelect').append(`<option value="${table}">${table}</option>`);
                });
            });

            // Laden der verfügbaren Spalten, wenn eine Tabelle ausgewählt wird
            $('#tableSelect').change(function() {
                var table = $(this).val();
                if (table) {
                    $.post("/columns", { table: table }, function(data) {
                        $('#columnSelect').empty().append('<option value="">None</option>');
                        data.columns.forEach(column => {
                            $('#columnSelect').append(`<option value="${column}">${column}</option>`);
                        });
                    });
                }
            });

            $('#dataForm').submit(function(event) {
                event.preventDefault();
                var markerTypes = $('input[name="markerType"]:checked').map(function() {
                    return $(this).val();
                }).get();
                var table = $('#tableSelect').val();
                var column = $('#columnSelect').val();
                var aggregation = $('#aggregationSelect').val();

                // Reset the markers layer
                markers.clearLayers();
                map.removeLayer(markers);
                markers = L.layerGroup();

                // Helper function to load markers
                function loadMarkers(markerType, color, callback) {
                    var tables = [];
                    var columns = [];
                    var aggregations = [];
                    var filters = [];

                    if (markerType === "stores") {
                        tables = ["stores", "stores", "stores"];
                        columns = ["storeID", "longitude", "latitude"];
                    } else if (markerType === "customers") {
                        tables = ["customers", "customers", "customers"];
                        columns = ["customerID", "longitude", "latitude"];
                    }

                    if (table && column && aggregation) {
                        tables.push(table);
                        columns.push(column);
                        aggregations = ["", "X", "X", aggregation];
                    } else {
                        tables.push("");
                        columns.push("");
                        aggregations = ["", "X", "X", ""];
                    }

                    var requestData = {
                        tables: tables.filter(value => value !== ""),
                        columns: columns.filter(value => value !== ""),
                        chartType: 'dynamicMarkers', // Change to dynamicMarkers
                        aggregations: aggregations.filter(value => value !== ""),
                        filters: filters
                    };
                    requestData.aggregations.unshift("");

                    $.ajax({
                        url: '/getdata',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(requestData),
                        success: function(responseData) {
                            if (!responseData.hasOwnProperty('x') || !responseData.hasOwnProperty('y0') || !responseData.hasOwnProperty('y1') || (aggregation && !responseData.hasOwnProperty('y2'))) {
                                console.error('Data does not have the required properties:', responseData);
                                return;
                            }

                            // Daten in das benötigte Format umwandeln
                            var data = [];
                            for (var i = 0; i < responseData.x.length; i++) {
                                var point = {
                                    id: responseData.x[i],
                                    longitude: parseFloat(responseData.y0[i]),
                                    latitude: parseFloat(responseData.y1[i]),
                                };
                                if (aggregation) {
                                    point.Aggregation = parseFloat(responseData.y2[i]);
                                }
                                data.push(point);
                            }

                            var maxAggregation = aggregation ? Math.max(...data.map(point => point.Aggregation)) : 1;

                            data.forEach(function(point) {
                                var scale = aggregation ? point.Aggregation / maxAggregation : 1; // Skaliert die Markergröße basierend auf dem Aggregationswert
                                var markerOptions = {
                                    radius: 3 + scale * 17, // Radius dynamisch anpassen
                                    fillColor: color,
                                    color: "#000",
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.6
                                };

                                var marker = L.circleMarker([point.latitude, point.longitude], markerOptions);
                                var popupContent = `<b>ID:</b> ${point.id}<br><b>Longitude:</b> ${point.longitude}<br><b>Latitude:</b> ${point.latitude}`;
                                if (aggregation) {
                                    popupContent += `<br><b>Aggregation:</b> ${point.Aggregation}`;
                                }
                                marker.bindPopup(popupContent);
                                markers.addLayer(marker);
                            });

                            if (callback) {
                                callback();
                            }
                        },
                        error: function(error) {
                            console.log('Error:', error);
                        }
                    });
                }

                // Load markers sequentially
                function loadSequentially(markerTypes) {
                    if (markerTypes.length === 0) {
                        map.addLayer(markers);
                        return;
                    }

                    var markerType = markerTypes.shift();
                    var color = markerType === "stores" ? "blue" : "pink";
                    loadMarkers(markerType, color, function() {
                        loadSequentially(markerTypes);
                    });
                }

                loadSequentially(markerTypes.slice());
            });
        });
    </script>

</body>

</html>
