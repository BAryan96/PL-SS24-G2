<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Chart</title>
    <link rel="stylesheet" href="/static/CSS/all.css">
    <link rel="stylesheet" href="/static/CSS/charts.css">
    <style>
        #submitButton, #addGraphButton {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: coral;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #submitButton:hover, #addGraphButton:hover {
            background-color: #ff704d;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .hidden { display: none; }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: darkred;
        }

        .options-menu {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }

        .data-selection {
            display: flex;
            width: 100%;
            justify-content: space-between;        
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-container label, .form-container select, .form-container button {
            width: 100%;
            margin-bottom: 10px;
        }

        .chart-container #chart {
            width: 100%;
            height: 100%;
        }

        .popup-form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .popup-form-container label, .popup-form-container select {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <span class="logo-circle"></span>
                <span class="logo-text">Area Chart</span>
            </div>
            <button class="menu-button">☰</button>
        </header>
        <div class="side-menu" id="sideMenu">
            <button class="close-button">X</button>
            <h1>What would you like to See?</h1>
            <a href="/charts">Chart Overview</a>
            <a href="#">Edit/Clear Data</a>
            <a href="#">Forecast</a>
            <a href="#">My Profile</a>
            <a href="/login">Sign In</a>
            <a href="/">Log Out</a>
        </div>
        <main class="main">
            <section class="data-selection">
                <form id="dataForm" class="form-container">
                    <div>
                        <h2>Please Choose your Data for an Area Chart</h2>
                        <label for="xTable">Table for X-Axis</label>
                        <select id="xTable" name="xTable">
                            <option value="">None</option>
                        </select>

                        <label for="xColumn">Column for X-Axis</label>
                        <select id="xColumn" name="xColumn">
                            <option value="">None</option>
                        </select>

                        <label for="yTable">Table for Y-Axis</label>
                        <select id="yTable" name="yTable">
                            <option value="">None</option>
                        </select>

                        <label for="yColumn">Column for Y-Axis</label>
                        <select id="yColumn" name="yColumn">
                            <option value="">None</option>
                        </select>

                        <label for="aggregationSelect">Aggregation</label>
                        <select id="aggregationSelect" name="aggregationSelect">
                            <option value="">No Aggregation</option>
                            <option value="Summe">Sum</option>
                            <option value="Max">Max</option>
                            <option value="Min">Min</option>
                            <option value="Anzahl">Count</option>
                            <option value="Diskrete Anzahl">Distinct Count</option>
                            <option value="Durchschnitt">Average</option>
                            <option value="Standardabweichung">Standard deviation</option>
                            <option value="Varianz">Variance</option>
                            <option value="Median">Median</option>
                            <option value="Erstes Quartil">Q1 Quartile</option>
                            <option value="Drittes Quartil">Q3 Quartile</option>
                        </select>

                        <button type="submit" id="submitButton">Submit</button>
                        <button type="button" id="addGraphButton" onclick="togglePopup()">Add Lines</button>
                    </div>
                </form>
                <div class="chart-container">
                    <div id="chart"></div>
                </div>
            </section>
        </main>
    </div>
    <div id="popup" class="options-menu hidden">
        <button class="close-btn" onclick="togglePopup()">X</button>
        <h2>Add Additional Lines</h2>
        <form class="popup-form-container" id="popupForm">
            <label for="yTable2">Table for Y-Axis 2</label>
            <select id="yTable2" name="yTable2">
                <option value="">None</option>
            </select>
    
            <label for="yColumn2">Column for Y-Axis 2</label>
            <select id="yColumn2" name="yColumn2">
                <option value="">None</option>
            </select>
    
            <label for="aggregationSelect2">Aggregation 2</label>
            <select id="aggregationSelect2" name="aggregationSelect2">
                <option value="">No Aggregation</option>
                <option value="Summe">Sum</option>
                <option value="Max">Max</option>
                <option value="Min">Min</option>
                <option value="Anzahl">Count</option>
                <option value="Diskrete Anzahl">Distinct Count</option>
                <option value="Durchschnitt">Average</option>
                <option value="Standardabweichung">Standard deviation</option>
                <option value="Varianz">Variance</option>
                <option value="Median">Median</option>
                <option value="Erstes Quartil">Q1 Quartile</option>
                <option value="Drittes Quartil">Q3 Quartile</option>
            </select>
    
            <label for="yTable3">Table for Y-Axis 3</label>
            <select id="yTable3" name="yTable3">
                <option value="">None</option>
            </select>
    
            <label for="yColumn3">Column for Y-Axis 3</label>
            <select id="yColumn3" name="yColumn3">
                <option value="">None</option>
            </select>
    
            <label for="aggregationSelect3">Aggregation 3</label>
            <select id="aggregationSelect3" name="aggregationSelect3">
                <option value="">No Aggregation</option>
                <option value="Summe">Sum</option>
                <option value="Max">Max</option>
                <option value="Min">Min</option>
                <option value="Anzahl">Count</option>
                <option value="Diskrete Anzahl">Distinct Count</option>
                <option value="Durchschnitt">Average</option>
                <option value="Standardabweichung">Standard deviation</option>
                <option value="Varianz">Variance</option>
                <option value="Median">Median</option>
                <option value="Erstes Quartil">Q1 Quartile</option>
                <option value="Drittes Quartil">Q3 Quartile</option>
            </select>
    
            <button type="button" onclick="addLines()">Add Lines</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let charts = [];
        let chartInstance = echarts.init(document.getElementById('chart'));
        let darkMode = false;
        let decalPattern = false;

        $(document).ready(function() {
            // Lädt die verfügbaren Tabellen vom Backend beim Laden der Seite
            $.get("/tables", function(data) {
                if (data.tables) {
                    const tableOptions = data.tables.map(table => `<option value="${table}">${table}</option>`).join('');
                    $('#xTable, #yTable, #yTable2, #yTable3').append(tableOptions);
                }
            });

            $('#xTable').change(function() {
                loadColumns($(this).val(), '#xColumn');
            });

            $('#yTable').change(function() {
                loadColumns($(this).val(), '#yColumn');
            });

            $('#yTable2').change(function() {
                loadColumns($(this).val(), '#yColumn2');
            });

            $('#yTable3').change(function() {
                loadColumns($(this).val(), '#yColumn3');
            });

            $('#dataForm').submit(function(event) {
                event.preventDefault();
                let xTable = $('#xTable').val();
                let xColumn = $('#xColumn').val();
                let yTable = $('#yTable').val();
                let yColumn = $('#yColumn').val();
                let aggregation = $('#aggregationSelect').val();

                let requestData = {
                    tables: [xTable, yTable].filter(value => value !== ""),
                    columns: [xColumn, yColumn].filter(value => value !== ""),
                    chartType: 'area',
                    aggregations: [aggregation].filter((value, index) => (value !== "")),
                    filters: []
                };

                requestData.aggregations.unshift("");

                $.ajax({
                    url: "/getdata",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        const areaData = {
                            categories: response.x,
                            series: [{ name: 'Series 1', data: response.y0 }]
                        };
                        renderChart(areaData);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error: ", status, error);
                    }
                });
            });
        });

        function loadColumns(table, columnSelectId) {
            if (table) {
                $.post("/columns", { table: table }, function(data) {
                    const columnOptions = data.columns.map(column => `<option value="${column}">${column}</option>`).join('');
                    $(columnSelectId).empty().append(`<option value="">None</option>${columnOptions}`);
                });
            }
        }

        function renderChart(areaData) {
            let option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: { backgroundColor: '#6a7985' }
                    }
                },
                legend: { data: areaData.series.map(series => series.name) },
                toolbox: {
                    feature: {
                        saveAsImage: {},
                        myDarkMode: {
                            show: true,
                            title: 'Dark Mode',
                            icon: 'path://M512 0C229.23072 0 0 229.23072 0 512s229.23072 512 512 512 512-229.23072 512-512S794.76928 0 512 0z m0 938.0864c-234.24 0-426.0864-191.8464-426.0864-426.0864S277.76 85.9136 512 85.9136c55.7312 0 111.4624 11.7248 163.6864 35.0208-32.768 56.32-87.04 94.72-151.0912 105.2672-78.4896 13.7216-147.2-12.288-199.7312-55.808 0 0-12.6976 80.9472-12.6976 119.296 0 136.3968 104.7552 247.9104 239.9232 261.8368 79.872 8.2944 152.576-24.7808 198.3488-80.64 28.2624 48.64 45.568 106.752 45.568 170.3424 0 234.24-191.8464 426.0864-426.0864 426.0864z',
                            onclick: function() {
                                darkMode = !darkMode;
                                updateChartAppearance();
                            }
                        },
                        myDecalPattern: {
                            show: true,
                            title: 'Decal Pattern',
                            icon: 'path://M50 250 Q 150 50 250 250 T 450 250',
                            onclick: function() {
                                decalPattern = !decalPattern;
                                updateChartAppearance();
                            }
                        },
                        myShare: {
                            show: true,
                            title: 'Share',
                            icon: 'path://M864 160h-192V96H352v64H160c-35.328 0-64 28.672-64 64v576c0 35.328 28.672 64 64 64h704c35.328 0 64-28.672 64-64V224c0-35.328-28.672-64-64-64z m0 640H160V224h192v64h320v-64h192v576z m-320-320h-64v192h-192V480h-64l160-160 160 160z',
                            onclick: function() {
                                const url = window.location.href;
                                navigator.clipboard.writeText(url).then(function() {
                                    alert('URL copied to clipboard');
                                }, function(err) {
                                    console.error('Could not copy URL: ', err);
                                });
                            }
                        },
                        myCloseChart: {
                            show: true,
                            title: 'Close Chart',
                            icon: 'path://M512 512l212.48-212.48a32 32 0 0 0-45.248-45.248L512 421.504 299.52 209.024a32 32 0 1 0-45.248 45.248L466.752 512 254.272 724.48a32 32 0 1 0 45.248 45.248L512 602.496l212.48 212.48a32 32 0 0 0 45.248-45.248L557.248 512z',
                            onclick: function() {
                                chartInstance.dispose();
                            }
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: areaData.categories
                },
                yAxis: {
                    type: 'value'
                },
                series: areaData.series.map(series => ({
                    name: series.name,
                    type: 'line',
                    areaStyle: {},
                    emphasis: { focus: 'series' },
                    data: series.data
                })),
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        start: 0,
                        end: 100
                    }
                ]
            };

            chartInstance.setOption(option);
        }

        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('hidden');
        }

        function addLines() {
            let xTable = $('#xTable').val();
            let xColumn = $('#xColumn').val();
            let yTable = $('#yTable').val();
            let yColumn = $('#yColumn').val();
            let aggregation = $('#aggregationSelect').val();

            let yTable2 = $('#yTable2').val();
            let yColumn2 = $('#yColumn2').val();
            let aggregation2 = $('#aggregationSelect2').val();

            let yTable3 = $('#yTable3').val();
            let yColumn3 = $('#yColumn3').val();
            let aggregation3 = $('#aggregationSelect3').val();

            let tables = [xTable, yTable, yTable2, yTable3].filter(value => value !== "");
            let columns = [xColumn, yColumn, yColumn2, yColumn3].filter(value => value !== "");
            let aggregations = [aggregation, aggregation2, aggregation3].filter(value => value !== "");


            let requestData = {
                tables: tables,
                columns: columns,
                chartType: 'area',
                aggregations: aggregations,
                filters: []
            };

            requestData.aggregations.unshift("");

            $.ajax({
                url: "/getdata",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(requestData),
                success: function(response) {
                    const newSeries = [
                        { name: 'Series 1', data: response.y0 },
                        { name: 'Series 2', data: response.y1 },
                        { name: 'Series 3', data: response.y2 }
                    ].filter(series => series.data);

                    const areaData = {
                        categories: response.x,
                        series: newSeries
                    };

                    renderChart(areaData);
                    togglePopup();
                },
                error: function(xhr, status, error) {
                    console.error("Error: ", status, error);
                }
            });
        }

        function updateChartAppearance() {
            chartInstance.setOption({
                backgroundColor: darkMode ? '#333' : '#fff',
                series: chartInstance.getOption().series.map(series => ({
                    ...series,
                    label: { color: darkMode ? '#fff' : '#000' },
                    itemStyle: {
                        decal: decalPattern ? { symbol: 'rect', color: 'rgba(0,0,0,0.1)' } : null
                    }
                }))
            });
        }
    </script>
    <script src="/static/JS/sidemenu.js"></script>
</body>
</html>
